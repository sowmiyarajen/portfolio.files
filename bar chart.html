<!DOCTYPE html>
<html>
<head>
    <style>
       body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
       } 
       .char div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
       } 
    </style>   
</head>
<body>
    <div class="chart"></div> 
    <script srt="https://d3js.orgd3.v3.min.js" charset="utf-8"></script>
    </script>
       var data=[4, 8, 15, 16, 23, 42];
       var x=d3.scale.linear()
       .domain([0, d3.max(data)])
       .range([0, 420]);
       d3.select(".chart")
       .selectAll("div")
       .data(data)
       .enter().append("div")
       .style("width", function(d) {return x(d) + "px";})
       .text(function (d) {return;});
    </script>
</body>
</html>
